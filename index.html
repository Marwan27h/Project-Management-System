<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="crud">
            <div class="header">
                <h2>Cruds project</h2>
                <p>Project Management System</p>
            </div>
            <div class="inputs">
                <input type="text" id="title" placeholder="Title" />
                <div class="price">
                    <input
                        onkeyup="getTotal()"
                        type="number"
                        id="price"
                        placeholder="Price"
                    />
                    <input
                        onkeyup="getTotal()"
                        type="text"
                        id="taxes"
                        placeholder="Taxes"
                    />
                    <input
                        onkeyup="getTotal()"
                        type="text"
                        id="ads"
                        placeholder="Ads"
                    />
                    <input
                        onkeyup="getTotal()"
                        type="text"
                        id="discount"
                        placeholder="Discount"
                    />
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="Count" />
                <input type="text" id="category" placeholder="Category" />
                <button id="submit">Create</button>
            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input
                        onkeyup="searchData(this.value)"
                        type="text"
                        id="search"
                        placeholder="Search"
                    />
                    <div class="btnSearch">
                        <button
                            onclick="getSearchMood(this.id)"
                            id="searchTitle"
                        >
                            Search By Title
                        </button>
                        <button
                            onclick="getSearchMood(this.id)"
                            id="searchCaregory"
                        >
                            Search By Category
                        </button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
